[tox]
requires =
    tox>=4
env_list = pytest-{linux,win}, type, lint_check, py{310}, py{311}, py{312}

[testenv:pytest-linux]
platform = linux
description = run unit tests
deps =
    -r{toxinidir}/requirements.txt
passenv =
    DISPLAY
    XAUTHORITY
    COLUMNS
allowlist_externals = xvfb-run
commands = xvfb-run -a pytest

[testenv:pytest-win]
platform = win32
description = run unit tests
deps =
    -r{toxinidir}/requirements.txt
commands = pytest

[testenv:docs]
changedir = docs
deps =
    sphinx
    sphinx-rtd-theme
setenv =
    PYTHONPATH = {toxinidir}
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:lint_update]
description = run linters
deps =
    black==24.8.0
commands =
    black --extend-exclude external/ -l 160 {posargs:.}

[testenv:lint_check]
description = run linters
deps =
    black==24.8.0
commands =
    black --extend-exclude external/ --check -l 160 {posargs:.}

[testenv:type]
description = run type checks
deps =
    -r{toxinidir}/requirements.txt
commands =
    mypy {posargs:simple_python_app_qt tests examples}

